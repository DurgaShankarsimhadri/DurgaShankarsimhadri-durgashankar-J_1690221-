<!DOCTYPE html>
<html>
<head>
    <title>Convert Text to Upper Case</title>
</head>
<body>
    <h2>Convert Text to Upper Case</h2>
    <script>
        const txt = "Hello World! Welcome to the World of JavaScript.";
        const upperCaseTxt = txt.toUpperCase();
        document.write("Text in upper case: " + upperCaseTxt);
    </script>
</body>
</html>
