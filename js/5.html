<!DOCTYPE html>
<html>
<head>
    <title>Find Position of 'World'</title>
</head>
<body>
    <h2>Find Position of 'World'</h2>
    <script>
        const txt = "Hello World! Welcome to the World of JavaScript.";
        const position = txt.indexOf("World");
        document.write("The position of the first occurrence of 'World' is: " + position);
    </script>
</body>
</html>
