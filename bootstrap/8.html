<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlinehead</title>
    <style>
  
        .btn {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .btn-all {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .btn-kids {
            background-color: darkblue;
        }

        .btn-teens {
            background-color: green;
        }

        .btn-scientific {
            background-color: lightblue;
            color: black;
        }

        .btn-crime {
            background-color: darkred;
        }

  
        .font-size-btn {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 3px;
            color: white;
            border: none;
            font-weight: bold;
        }

        .font-large {
            font-size: 24px;
            background-color: #28a745;
        }

        .font-medium {
            font-size: 20px;
            background-color: #007bff;
        }

        .font-small {
            font-size: 16px;
            background-color: #ffc107;
        }

        .font-xsmall {
            font-size: 12px;
            background-color: #dc3545;
        }

    
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

       
        .feedback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Onlinehead</h1>
    <h3>Select a Category</h3>

    <button class="btn btn-all">All</button>
    <button class="btn btn-kids">Kids</button>
    <button class="btn btn-teens">Teens</button>
    <button class="btn btn-scientific">Scientific</button>
    <button class="btn btn-crime">Crime</button>

    <div class="feedback">
        <h3>Comfortable Font Sizes</h3>
        <button class="font-size-btn font-large">Large Font</button>
        <button class="font-size-btn font-medium">Medium Font</button>
        <button class="font-size-btn font-small">Small Font</button>
        <button class="font-size-btn font-xsmall">Extra Small Font</button>
    </div>
</body>
</html>
