<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newlookhtelah Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="cos/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to my page</h1>
        <p>This is a trial for Bootstrap</p>
        
        <h2>Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>col1</th>
                    <th>col2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>data1</td>
                    <td>data2</td>
                </tr>
                <tr>
                    <td>data1</td>
                    <td>data4</td>
                </tr>
            </tbody>
        </table>

        <!-- Button Example -->
        <h2>Buttons</h2>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-secondary">Secondary Button</button>

        <!-- Alert Example -->
        <h2>Alerts</h2>
        <div class="alert alert-success">This is a success alert!</div>
        <div class="alert alert-danger">This is a danger alert!</div>

        <!-- Card Example -->
        <h2>Cards</h2>
        <div class="card">
            <div class="card-body">
                This is a simple card with Bootstrap styling.
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Card Header
            </div>
            <div class="card-body">
                This card has a header and some body content.
            </div>
        </div>
    </div>
</body>
</html>
