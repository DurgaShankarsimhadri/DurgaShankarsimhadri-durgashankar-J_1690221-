    <script>
        function showImageBasedOnWidth() {
            const width = window.innerWidth;
            document.getElementById('image-small').style.display = 'none';
            document.getElementById('image-medium').style.display = 'none';
            document.getElementById('image-large').style.display = 'none';

            if (width < 600) {
                document.getElementById('image-small').style.display = 'block';
            } else if (width < 1200) {
                document.getElementById('image-medium').style.display = 'block';
            } else {
                document.getElementById('image-large').style.display = 'block';
            }
        }
        window.addEventListener('resize', showImageBasedOnWidth);
        window.addEventListener('load', showImageBasedOnWidth);
    </script>
